    <body>
        <header >
            <img src="../Imagenes/logo.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../sobre_nosotros.html">Sobre nosotros</a></li>
                    <li><a href="../noticias.html">Noticias</a></li>
                    <li><a href="../actividades.html">Actividades</a></li>

                    <li><div class="dropdown">
                        <a onclick="myFunction()" class="dropbtn">Login miembros</a>
                        <div id="myDropdown" class="dropdown-content">
                            <form name="login" action="apunt_donacion.html" method="POST">
                                <input type="text" class="input-login" name="usuario" placeholder="usuario"  maxlength="50">
                                <input type="password" class="input-login" name="contrasena" placeholder="contraseña" maxlength="50">
                            <input class="sub2" type="submit" value="Login"  name="enviar" />

                    </li>
                </ul>
            </nav>
        </header>
        <section class="content">
            
            <h1>Subir noticia nueva</h1>
            
            <br>
            <form name="subir-noticia" action="subir-noticia" method="POST" enctype="multipart/form-data">
                
                <label class="label">Título de noticia</label>
                <input type="text" name="titulo"  ><br>
                <label class="label">Etiquetas</label>
                <input type="text" name="etiquetas"  placeholder="Sepárelas por espacios"><br>
                
                <label class="label">Subir imagen de la noticia</label>
                <input type="file" name="file" ><br><br>
                <div class="clearflx"></div>
                
                <label class="label">Texto de la noticia</label><br>
                <textarea cols="100" rows="20" placeholder="Texto de la Noticia"></textarea>
                <div class="clearflx"></div>
                <input type="submit" value="Publicar noticia" class="form" name="enviar" />
            </form>
            
            
        </section>
            <footer>Pie de pagina</footer>
